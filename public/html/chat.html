  <div class="wrapper d-flex align-items-center justify-content-center py-5 flex-column">

      <!-- CONVO LIST SECTION (list all user specific conversations) -->

          <!-- CONAINER FOR ALL CONVERSATIONS -->
          <div id="all-convos-container">
            <!-- -------------------------------- -->
            <!-- CONVERSATION LINKS renders here -->
            <!-- --------------------------------- -->
          </div>
        </section>

    <section id="convo-section" class="ui segments w-75 d-flex flex-column">

      <!-- This gets rendered -->
      <!-- This gets rendered -->
      <div id="convo-header" class="ui segment d-flex flex-column align-items-center">
        Main Lobby
        
        <a href="" id="join-chat" class="ui button">Join</a>
        <a href="" id="leave-chat" class="ui button">Leave</a>
      </div>
      <!--  -->

      <section id="all-messages-container" class="ui segment d-flex flex-column-reverse">
        <!--                      -->

      <!-- This gets rendered -->
      <!-- This gets rendered -->

      </div>
